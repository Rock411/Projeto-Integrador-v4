<!doctype html> <!-- Define o tipo de documento como HTML5 -->
<html lang="pt-BR"> <!-- Define o idioma principal da página como português do Brasil -->

<head>
  <meta charset="utf-8" /> <!-- Define a codificação de caracteres para UTF-8 -->
  <meta name="viewport" content="width=device-width,initial-scale=1" /> <!-- Torna o layout responsivo -->
  <title>Login — BLC Technology</title> <!-- Título da aba do navegador -->
  <link rel="stylesheet" href="style.css"> <!-- Importa o arquivo CSS externo -->
</head>

<body>
  <!-- Fundo com imagem e efeito borrado de fundo -->
  <div class="bg-wrap" aria-hidden="true">
    <div class="bg-overlay"></div> <!-- Overlay com sombra para escurecer o fundo -->
  </div>

  <!-- Área principal do conteúdo (formulário de login) -->
  <main class="card" role="main" aria-labelledby="loginTitle">
    <!-- Cabeçalho com logotipo -->
    <header class="logo" role="banner">
      <!-- Logotipo SVG da empresa -->
      <svg viewBox="0 0 100 100" aria-hidden="true" focusable="false">
        <defs>
          <!-- Gradiente para o fundo do círculo -->
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0" stop-color="#1be07e"/>
            <stop offset="1" stop-color="#25b7ff"/>
          </linearGradient>
        </defs>
        <circle cx="50" cy="50" r="48" fill="url(#g1)" opacity="0.98"/>
        <path d="M30 60 L50 30 L70 60 Z" fill="#071a2a" opacity="0.15"/>
      </svg>

      <!-- Nome da marca -->
      <div class="brand" id="loginTitle">
        <div class="blc">BLC</div> <!-- Texto BLC -->
        <div class="tech">TECHNOLOGY</div> <!-- Texto TECHNOLOGY -->
      </div>
    </header>

    <!-- Formulário de login -->
    <form onsubmit="handleSubmit(event)" novalidate>
      <!-- Campo de e-mail -->
      <div class="field">
        <label class="small" for="email">E-mail:</label> <!-- Rótulo -->
        <div class="input-wrap" title="E-mail">
          <!-- Ícone de e-mail -->
          <svg viewBox="0 0 24 24">
            <path d="M3 6.5h18v11a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-11z" stroke="#06102a" stroke-width="1.2"/>
            <path d="M21 6.5l-9 7-9-7" stroke="#06102a" stroke-width="1.2"/>
          </svg>
          <!-- Input de e-mail -->
          <input id="email" name="email" type="email" placeholder="exemplo@email.com" required>
        </div>
      </div>

      <!-- Campo de senha -->
      <div class="field">
        <label class="small" for="password">Senha:</label> <!-- Rótulo -->
        <div class="input-wrap" title="Senha">
          <!-- Ícone de cadeado -->
          <svg viewBox="0 0 24 24">
            <rect x="3" y="11" width="18" height="10" rx="2" stroke="#06102a" stroke-width="1.2"/>
            <path d="M7 11V8a5 5 0 0 1 10 0v3" stroke="#06102a" stroke-width="1.2"/>
          </svg>
          <!-- Input de senha -->
          <input id="password" name="password" type="password" placeholder="**********" required>
        </div>
      </div>

      <!-- Texto divisor -->
      <div class="or">Ou continue com</div>

      <!-- Botões de Login -->
      <div class="socials">
        <!-- Facebook -->
        <button type="button" class="s-btn" title="Entrar com Facebook">
          <svg viewBox="0 0 24 24">
            <path d="M15 8h2V4h-2c-2.2 0-4 1.8-4 4v1H9v3h2v6h3v-6h2.5l.5-3H14V9c0-.55.45-1 1-1z" fill="#3b5998"/>
          </svg>
        </button>

        <!-- Google -->
        <button type="button" class="s-btn" title="Entrar com Google">
          <svg viewBox="0 0 24 24">
            <path d="M12 10v4h6c-.5 2.5-2.5 4.3-6 4.3-3.7 0-6.8-3-6.8-6.8S8.3 5.7 12 5.7c1.8 0 3 .7 4 1.6l2.8-2.7C18 2.5 15.3 1.2 12 1.2 6.1 1.2 1.2 6.1 1.2 12S6.1 22.8 12 22.8c5.5 0 9.8-4 9.8-10 0-.7-.1-1.2-.2-1.8H12z" fill="#db4437"/>
          </svg>
        </button>

        <!-- Apple -->
        <button type="button" class="s-btn" title="Entrar com Apple">
          <svg viewBox="0 0 24 24">
            <path d="M16.6 6.4c-.6.8-1.2 2.1-1 3.3 1.2.1 2.6-.7 3.4-1.7-.9-.6-1.9-1.1-2.4-1.6zM12 2C10.6 2 9 3 8 4.4 6.8 6 7 8 8 9c1.1 1.1 2.9 1.6 4.6 1.6 0 0 1.4-4 2.4-5.6C15 3 13.8 2 12 2z" fill="#111"/>
          </svg>
        </button>
      </div>

      <!-- Botão de envio do formulário -->
      <button class="btn-primary" onclick="login()">Entrar</button>

      <!-- Links no rodapé -->
      <div class="footer">
        <a href="/cadastro.html">Cadastro</a> <!-- Link para cadastro -->
        <a href="#" class="forgot">Esqueceu a senha ?</a> <!-- Link para recuperação de senha -->
      </div>
    </form>
  </main>

  <!-- Script para tratar envio do formulário -->
  <script>
    function handleSubmit(e){
      e.preventDefault(); // Previne o envio padrão do formulário
      const email = document.getElementById('email').value.trim(); // Pega o valor do e-mail
      const pass = document.getElementById('password').value; // Pega o valor da senha
      if(!email || !pass){
        alert('Preencha e-mail e senha.'); // Alerta se algum campo estiver vazio
        return;
      }
      alert('Tentando entrar com:\n' + email); // Mostra o e-mail como simulação
    }
  </script>

  <!-- JS -->
  <script>
    function login() {
      const email = document.querySelector('input[type="email"]').value;
      const senha = document.querySelector('input[type="password"]').value;

      const user = JSON.parse(localStorage.getItem(email));

      if (user && user.senha === senha) {
        alert("Login realizado com sucesso!");
        window.location.href = "menu principal/index.html"; // vai para o menu inicial
      } else {
        alert("E-mail ou senha incorretos!");
      }
    }
  </script>

</body>
</html>
